<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>Caculator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="" id="display">
			<div id="result">0</div>
		</div>
		<div class="" id="keyboard">
			<button id="c" class="button">C</button>
			<button id="plus-minus" class="button math">+/-</button>
			<button id="percent" class="button math">%</button>
			<button id="division" class="button math mark">/</button>
			<button id="seven" class="button number">7</button>
			<button id="eight" class="button number">8</button>
			<button id="nine" class="button number">9</button>
			<button id="multiplication" class="button math mark">*</button>
			<button id="four" class="button number">4</button>
			<button id="five" class="button number">5</button>
			<button id="six" class="button number">6</button>
			<button id="subtraction" class="button math mark">-</button>
			<button id="one" class="button number">1</button>
			<button id="two" class="button number">2</button>
			<button id="three" class="button number">3</button>
			<button id="summation" class="button math mark">+</button>
			<button id="zero" class="button number">0</button>
			<button id="point" class="button math">.</button>
			<button id="equal-sign" class="button math">=</button>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/function.js"></script>
	<!-- <script type="text/javascript" src="assets/"></script>
 --></body>
</html>
